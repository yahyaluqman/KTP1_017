<html>
    <head>
        <title>Dummy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                accesskey="" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous">
        </script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="navbar-brand" aria-current="page" href='/dummy'>Dummy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                </div>
            </div>
        </nav>
        <div align="center">Database KTP Indonesia - Dummy</div>
        <a href="/create">Data baru</a>
        <a href="/search">Cari data</a>
        <br><br>
        <div>
            <div class="table-responsive">
                <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tanggal Lahir</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="goDummy:${goDummy}">
                        <td th:text="${goDummy.id}"></td>
                        <td th:text="${#calendars.format(goDummy.tanggal, 'dd-MM-yyyy')}"></td>
                        <td><img th:src="@{${'/image?id='+ goDummy.id}}" alt="poto" width="100"></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${goDummy.id})}">Edit</a>
                            <a href="#" th:onclick="|deleteData('${goDummy.id}')|">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    <script>
      const deleteData = del => {
        const id = del
        if(confirm(`Yakin ingin menghapus data ${id}?`)){
          location.href = `/delete/${id}`;
        }
      }
    </script>
    </body>
</html>
